<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Form -->
    <section class="buy-ticket py-5 ">
        <h1 class="mb-5 text-center">Calcolo prezzo biglietto del treno</h1>

        <form id="ticketForm" class="ticket-form container text-center" style="max-width: 900px;">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="nameInput" class="form-label">Nome e Cognome:</label>
                    <input type="text" class="form-control" id="nameInput" name="nameInput" required />
                </div>
                <div class="col-md-4">
                    <label for="kmInput" class="form-label text">Chilometri da percorrere:</label>
                    <input type="number" class="form-control" id="kmInput" name="kmInput" required />
                </div>
                <div class="col-md-4">
                    <label for="ageSelect" class="form-label">Età:</label>
                    <select class="form-select" id="ageSelect" name="ageSelect" required>
                        <option value="" disabled selected>Scegli la tua età</option>
                        <option value="adult">Adulto 18-65 anni</option>
                        <option value="minor">Minorenne</option>
                        <option value="senior">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" id="calcPrice" class="btn btn-warning">Acquista</button>
            </div>
        </form>
    </section>
    <!-- Biglietto -->
    <section class="your-ticket">
        <div class="container card my-3 bg-light border-2 border-dark border-opacity-10 d-none"
            style="max-width: 600px;" id="generateTicket">
            <div class="row g-0 flex-column flex-md-row">
                <div class="col-12 col-md-4 d-flex align-items-center justify-content-center p-4">
                    <img src="assets/img/Barcode-Skull-copy.png" class="img-fluid" alt="code" style="max-width: 100%;">
                </div>
                <div class="col-12 col-md-8">
                    <div class="card-body border-light border-2 p-3">
                        <h5 class="card-title">Biglietto per <span id="passengerName"></span></h5>
                        <p class="card-text">
                            Offerta: <strong><span id="ticketType"></span></strong><br>
                            Carrozza: <strong><span id="carriageNumber">5</span></strong><br>
                            Codice PNR: <strong><span id="pnrCode">92911</span></strong><br>
                            Prezzo: <strong><span id="ticketPrice"></span></strong>
                        </p>
                        <p class="card-text"><span class="text-body-secondary">Buon Viaggio!</span></p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
