<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Form -->

    <section class="buy-ticket py-5">
        <h1 class="mb-5 text-center">Calcolo prezzo biglietto del treno</h1>

        <form id="ticketForm" class="ticket-form container" style="max-width: 900px;">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="nameInput" class="form-label">Nome e Cognome:</label>
                    <input type="text" class="form-control" id="nameInput" name="nameInput" required />
                </div>
                <div class="col-md-4">
                    <label for="kmInput" class="form-label">Chilometri da percorrere:</label>
                    <input type="number" class="form-control" id="kmInput" name="kmInput" required />
                </div>
                <div class="col-md-4">
                    <label for="ageInput" class="form-label">Et√† del passeggero:</label>
                    <input type="number" class="form-control" id="ageInput" name="ageInput" required />
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" id="calcPrice" class="btn btn-primary">Calcola prezzo</button>
            </div>

        </form>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
